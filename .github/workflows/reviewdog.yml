name: Pronto
on: [pull_request]

jobs:
  pronto:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: "default test master"
      MAKE: "make --jobs 4"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install ruby v3.2.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
      - name: Setup pronto
        run: gem install pronto pronto-rubocop pronto-flay faraday-retry
      - name: Run Pronto
        run: pronto run -f github_status github_pr -c origin/${{ github.base_ref }}
        env:
          PRONTO_PULL_REQUEST_ID: ${{ github.event.pull_request.number }}
          PRONTO_GITHUB_ACCESS_TOKEN: "${{ github.token }}"
